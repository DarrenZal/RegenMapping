# Cambria lens to convert from Unified Organization schema to Schema.org Organization
# This lens transforms the comprehensive unified format into standard Schema.org format

schemaName: Organization

lens:
  # Map fields to proper Schema.org structure
  - optionalRename:
      source: "domainTags"
      destination: "keywords"
  - optionalRename:
      source: "primary_url"
      destination: "url"
  - optionalRename:
      source: "tagline"
      destination: "description"
  - optionalRename:
      source: "locality"
      destination: "addressLocality"
  - optionalRename:
      source: "region"
      destination: "addressRegion"
  - optionalRename:
      source: "country_name"
      destination: "addressCountry"
  
  # Remove unified-specific fields that shouldn't appear in Schema.org
  - remove:
      name: "linked_schemas"
  - remove:
      name: "geolocation"
  - remove:
      name: "relationships"
  - remove:
      name: "methodTags"
  - remove:
      name: "theoryTags"
  - remove:
      name: "lastUpdated"
  - remove:
      name: "bioregion"
  - remove:
      name: "geographicScope"
  - remove:
      name: "mission"
  - remove:
      name: "legalType"
  - remove:
      name: "foundedYear"
  - remove:
      name: "employeeRange"
  - remove:
      name: "sdgFocus"
  - remove:
      name: "keyActivities"
  - remove:
      name: "status"
  - remove:
      name: "schema:version"
  - remove:
      name: "tags"
  
  # Set Schema.org context (replacing the unified context)
  - setValue:
      name: "@context"
      value: "https://schema.org/"
  
  # Set type to Organization
  - setValue:
      name: "@type"
      value: "Organization"