# Clean Murmurations lens for person profiles
# Only includes essential + requested extra fields

schemaName: Person

lens:
  # Essential transformations
  - optionalRename:
      source: "@id"
      destination: "source_url"
  
  # Extra fields (camelCase to snake_case)
  - optionalRename:
      source: "domainTags"
      destination: "domain_tags"
  - optionalRename:
      source: "methodTags"
      destination: "method_tags"
  - optionalRename:
      source: "currentTitle"
      destination: "current_title"
  - optionalRename:
      source: "currentOrgId"
      destination: "current_org_id"
  
  # Geolocation transformation
  - in:
      name: "geolocation"
      lens:
        - optionalRename:
            source: "latitude"
            destination: "lat"
        - optionalRename:
            source: "longitude"
            destination: "lon"
  
  # Set correct linked_schemas for Murmurations
  - setValue:
      name: "linked_schemas"
      value: ["people_schema-v0.1.0"]
  
  # Remove ALL unwanted fields for clean Murmurations profile
  - remove:
      name: "@type"
  - remove:
      name: "@context"
  - remove:
      name: "schema:version"
  - remove:
      name: "relationships"
  - remove:
      name: "headline"
  - remove:
      name: "displayHandle"
  - remove:
      name: "theoryTags"
  - remove:
      name: "lastUpdated"